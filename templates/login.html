{% extends 'base.html'%}

{% block body %}
<form action="{{ url_for('login')}}" method="POST">
    <h6>Email</h6>
    {{form.email}}
    <br>
    <h6>Password</h6>
    {{form.password}}
    <br>
    <h6>Remember Me</h6>
    {{form.remember_me}}
    <br>
    {{form.submit()}}
    {{form.csrf_token()}}
</form>
{%endblock%}
