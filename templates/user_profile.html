{% extends 'base.html' %}

{% block title %} {{ user.email }} - Details{% endblock %}

{% block body %}

<h1>{{ user.id }}</h1>
{% for rates in rating%}
<p>
{{rates.movie.title}}'s
rating: {{rates.score}}
</p>

<img src="{{rates.movie.poster_path}}" style="height: 500px; width: 500px;">
{%endfor%}
{% endblock %}
