{% extends 'base.html'%}


<h2>Movies</h2>
{% block body %}
  <h1>All Movies</h1>
  <ul>
    {% for movie in movies %}
    <section class="container">
      <div class="item">
      <li >
        <a href="/movies/{{ movie.movie_id }}">
          {{ movie.title }}
        </a>
      </li>
    </ul>
  </div>
</section>
    <br>

      {% endfor %}
{% endblock %}
