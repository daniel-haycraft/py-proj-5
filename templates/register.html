{%extends 'base.html'%}

{%block body%}
<h2>Create an Account</h2>

  <form action="{{ url_for('register_email')}}" method="POST">
      {{register.csrf_token}}
    <h6>Email</h6>
    {{register.email}}
    <h6>Password</h6>
    {{register.password}}
    <h6>Password Confirmation</h6>
    {{register.password_confirmed}}
    <br>
    {{register.submit}}
  </form>
  {%endblock%}
