{% extends 'base.html' %}

{% block title %} {{ moviee.title }} - Details{% endblock %}

{% block body %}

<h1>{{ moviee.title }}</h1>
<p>
  {{ moviee.overview }}
</p>
<form action="{{ url_for('movie_deets', movie_id= moviee.movie_id) }}", method="POST">
    {{rating_form.csrf_token}}
    {{rating_form.rating}}
    {{rating_form.submit}}
</form>

<img src="{{ moviee.poster_path }}" style="height: 200px; width: 200px;">
{% endblock %}
